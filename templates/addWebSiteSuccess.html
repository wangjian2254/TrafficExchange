{% block content %}

        if(!valSubmit()){
            return;
            }
        //editor.sync();
        $j("#form1")[0].submit();
    }

</script>
    <div class="con_center" >
    <form id="form1" action="/checkWebSite/" method="post">

            <tr >

                </td>

                </td>

                </td>
            </tr>

            <tr>

            </tr>
